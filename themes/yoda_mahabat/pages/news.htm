use Atash\Yoda\Models\News;

function onStart()
{
    $this['data'] = News::orderBy('id', 'asc')->get();
}

<!-- News section ======================== -->
    <section class="news pt100">
        <div class="auto_container">
            <div class="news_wrap">
                <div class="box_wrap right">
                    <div class="box_wrap-inner">
                        <p class="box_wrap-suptitle"> 
                            Täzeliklere göz aýlaň
                        </p>
                        <h1 class="box_wrap-title">
                            Soňky täzelikler
                        </h1>
                    </div>
                </div>

                <div class="news_box">

                    {% for post in data %}
                    <div class="news_box-item">
                        <div class="news_box-item-photo">
                            <img src="/storage/app/media/{{ post.image }}" alt="news-photo">
                        </div>

                        <div class="news_box-item-info">
                            <h2 class="news_box-item-info-title">
                                {{ post.title }}
                            </h2>
                            <a href="{{ 'post'|page({ post_id: post.id }) }}" class="news_box-item-info-link">
                                Giňişleýin
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>

                <div class="pagination">
                    <div class="group">
                        <a href="#" class="btn prev">
                            <img src="{{ 'assets/images/svg/pag-arrow.svg"'|theme }}" alt="prev-icon">
                        </a>
    
                        <div class="pagination_input">
                            <input type="text" placeholder="1">
                        </div>
    
                        <a href="#" class="btn next">
                            <img src="{{ 'assets/images/svg/pag-arrow.svg"'|theme }}" alt="next-icon">
                        </a>
                    </div>

                    <span class="pagination_text">
                        24 pages
                    </span>
                </div>
            </div>
        </div>
    </section>
    <!-- News section end ==================== -->
